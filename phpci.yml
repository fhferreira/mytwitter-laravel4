build_settings:
    ignore:
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install --dev"

test:
    php_mess_detector:
        allow_failures: true
        exclude: 
            - "app/config"
            - "app/database"
    php_code_sniffer:
        standard: "PSR0"
    php_cpd:
        allow_failures: true
