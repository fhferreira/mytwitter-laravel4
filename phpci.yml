build_settings:
    ignore:
        - "vendor"
        - "app/tests"
        - "app/config"
        - "app/database"

setup:
    composer:
        action: "install --dev"

test:
    php_mess_detector:
        allow_failures: true
    php_cpd:
        allow_failures: true
    php_unit:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR1"
        settings:
            ignore:
                - "app/controllers"
                - "bootstrap"
                - "public"
                - "vendor"
